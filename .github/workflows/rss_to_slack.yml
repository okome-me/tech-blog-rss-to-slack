name: RSS to Slack

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Restore dedup cache (notified.json)
        uses: actions/cache@v4
        with:
          path: notified.json
          key: dedup-${{ github.run_id }}
          restore-keys: |
            dedup-

      - name: Run
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python run.py
